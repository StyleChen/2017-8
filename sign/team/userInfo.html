<script>
    $(function () {
        $(".province,.city").change(function (e) {
            var value = parseInt(e.target.value);
            var _this = $(this);
            $.ajax({
                type: "get",
                async: false,
                url: "http://119.23.202.46:8080/jc/address/next",
                data: {addressNum: value},
                dataType: "json",
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                success: function (res) {
                    if(res.code == 0){
                        _this.next().html(res.data)
                    }
                },
                error: function (res) {
                    console.log("error", res)
                }
            })
        });
        $(".submit").click(function () {

        })

    })
</script>
