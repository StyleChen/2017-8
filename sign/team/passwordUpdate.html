                    <form id="updatePassword" action="http://119.23.12.96:8080/jc/user/updatePassword" method="post" onsubmit="return saveReport(this)">

<script>
    $(function () {
        $(".submit").click(function () {
            var password = $("input[name='newPassword']").val();
            var password2 = $("input[name='newPassword2']").val();
            if(password.length < 6 || password2.length < 6){
                alert("密码长度太短");
                return false
            }
            if(password !== password2){
                alert("两次密码不一致");
                return false
            }

        })
    })
</script>
