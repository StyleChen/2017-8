	<script>

		$(function () {
		    var userId = sessionStorage.userId;
            var userData = new Object;
            userData.userId = userId;
            userData.province = "";
            userData.city = "";
            userData.area = "";
            userData.userType = 0;
            $('.submit').on('click',function  () {
                submit();
            });
            document.onkeydown = function(e){
                var ev = document.all ? window.event : e;
                if(ev.keyCode==13) {
                    submit();
                }
            };
            function submit() {
				var phone = /^1[34578]\d{9}$/;
                userData.phone = parseInt($(".tel").val());
                userData.tel = $(".phone").val();
                userData.fax = $(".chuan").val();
                userData.realName = $("#name").val();
                userData.remarks = $("#remark").val();
                userData.qq = $("#qq").val();
                console.log(userData)
                if(!phone.test(userData.phone)){
                    alert("手机号码格式错误");
                    return;
				}
				if(($.trim(userData.realName).length < 1) || (userData.area == "") || ($.trim($("#qq").val()).length == 0) ){
				    alert("请补全必填信息");
				    return;
				}
				if($.trim($(".phone").val()).length > 0){
                    if($(".phone").val().indexOf("-") == -1){
                        alert("固话格式不正确，缺少‘-’");
                        return;
					}
				}
                console.log(userData);
                $.ajax({
                    type: "post",
                    async: false,
                    url: "http://jjchuang.cn:8089/ashx/common.ashx?action=register_step3_sumbit",
                    data: userData,
                    dataType: "json",
                    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                    success: function (res) {
                        console.log(res);
                        if(res.code == 0){
                            window.location.href="success.html"
                        }else {
						window.location.href="success.html"
						}
                    },
                    error: function (res) {
                        console.log("error", res);
						window.location.href="success.html"
                    }
                })
            }
            $("#province,#city").change(function (e) {
				var value = parseInt(e.target.value);
				var _this = $(this);
				if(_this.attr("id") == "province"){
                    userData.province = parseInt(e.target.value);
                    userData.city = "";
                    userData.area = "";
				}else {
                    userData.city = parseInt(e.target.value);
                    userData.area = "";
				}

                $.ajax({
                    type: "get",
                    async: false,
                    url: "http://jjchuang.cn:8089/ashx/common.ashx?action=changeitem",
                    data: {pid: value},
                    dataType: "json",
                    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                    success: function (res) {
                        console.log(res)
                        if(res.code == 0){
                            _this.next().html(res.data)
						}
                    },
                    error: function (res) {
                        console.log("error", res)
                    }
                })
            });
			$("#area").change(function (e) {
                userData.area = parseInt(e.target.value);
            });
			$("#usertype").change(function (e) {
                userData.userType = parseInt(e.target.value);
            });
        })
	</script>
